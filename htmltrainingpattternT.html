<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        for(x=0; x<=6; x++){
            for(t=0; t<=5; t++) {
                if(
                 ((x==t) &&  (t==0)) ||
                 (x+t==1) && (t==1) ||
                 (x+t==2) && (t==2) ||
                 (x+t==3) && (t==3) ||
                 (x+t==4) && (t==4) ||
                 (x+t==5) && (t==5) ||
                 (x+t==6) && (t==6) ||
                 (x+t==3) && (t==2) ||
                 (x==t) && (t==2)   ||
                 (x+t==5) && (t==2) ||
                 (x+t==6) && (t==2) ||
                  (x+t==7) && (t==2)){
                    document.write("*")
                } else{
                    document.write("--")
                }
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
