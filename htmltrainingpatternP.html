<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        for(x=0; x<=8; x++) {
            for(p=0; p<=5; p++){
                if((x==p) && (p==0) ||
                 (x+p==1) && (p==1) ||
                 (x+p==2) && (p==2) ||
                 (x+p==3) && (p==3) ||
                 (x+p==1) && (p==0) ||
                 (x+p==5) && (p==4) ||
                 (x+p==2) && (p==0) ||
                 (x+p==6) && (p==4) ||
                 (x+p==3) && (p==0) ||
                 (x+p==4) && (p==1) ||
                 (x+p==5) && (p==2) ||
                 (x==p)   && (p==3) ||
                 (x+p==4) && (p==0) ||
                 (x+p==5) && (p==0) ||
                 (x+p==6) && (p==0)){
                    document.write("*")
                } else {
                    document.write("--")
                }
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
